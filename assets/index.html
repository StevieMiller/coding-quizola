<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quizola</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="timer-box">
        <h2 id="timer">timer</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="heading"><h1>Timed Coding Quiz</h1>
        <p>You will have 60 seconds to take the quiz.</p>
        <p>For each wrong answer, time will be deducted.</p>
        <p>Good luck!</p>
        </div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        
        <!-- Start quiz button -->
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start Quiz</button>
          <button id="next-btn" class="next-btn btn hide">Next Question</button>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
