<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quizola</title>
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      
      <!-- Timer -->
      <div class="timer-box">
        <h2 id="timer">timer</h2>
      </div>
    </header>
    <main>

      <!-- Rules -->
      <div class="container">
        <div id="heading"><h1>Timed Coding Quiz</h1>
        <p>You will have 60 seconds to take the quiz.</p>
        <p>For each wrong answer, time will be deducted.</p>
        <p>Good luck!</p>
        </div>

        <!-- Question and Answers Container-->
        <div id="question-container" class="hide"">
          <div id="question">Question</div>
          <div id="answers"></div>
        </div>
        
        <!-- Start quiz button -->
        <div class="controls">
          <button id="start-btn" class="start-btn">Start Quiz</button>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
